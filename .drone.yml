---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: if-not-exists
  image: spritsail/docker-build
  settings:
    repo: nzbhydra-dev

- name: test
  pull: if-not-exists
  image: spritsail/docker-test
  settings:
    curl: :5076
    repo: nzbhydra-dev
    run_args: -e SUID=0

- name: publish
  pull: if-not-exists
  image: spritsail/docker-publish
  settings:
    from: nzbhydra-dev
    repo: spritsail/nzbhydra
    tags:
    - latest
    - "%label io.spritsail.version.nzbhydra | %auto"
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  when:
    branch:
    - master
    event:
    - push
    - tag

- name: notify
  pull: if-not-exists
  image: spritsail/notify
  environment:
    NOTIFY_TOKEN:
      from_secret: notify_token
    WEBHOOK_URL:
      from_secret: webhook_url
  when:
    status:
    - success
    - failure

